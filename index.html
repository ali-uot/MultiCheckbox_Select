<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   
    <link rel="stylesheet" href="virtual-select-master/dist/virtual-select.min.css" />
    <script src="virtual-select-master/dist/virtual-select.min.js"></script>

    <title>Document</title>
</head>
<body>
    
<div id="example-select">
    <select multiple name="native-select" placeholder="Native Select" data-search="false" data-silent-initial-value-set="true">
    <option value="1" disabled>Option 1</option>
    <option value="2">Option 2</option>
    <option value="3" selected>Option 3</option>
    </select>

</div>

<button class="btn btn-primary" onclick="test();">Click</button>

<script>
myOptions = [
  { label: 'Options 1', value: '1', alias: 'custom label for search' },
  { label: 'Options 2', value: '2', description: 'custom description for label', customData: '' },
  { label: 'Options 3', value: '3' },
  { label: 'Options 100000', value: '100000' },
]

VirtualSelect.init({
  ele: '#example-select',
  options: myOptions,
  multiple: true
});
</script>

<script>
function test(){
    var a = $('#example-select').val();
    alert(a);
}
</script>
</body>
</html>
